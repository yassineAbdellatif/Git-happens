appId: host.exp.exponent
---
# Test: Campus toggle and map controls

# Wait for map to load
- waitForAnimationToEnd:
    timeout: 2000

# Tap campus toggle button (bottom right area)
- tapOn:
    point: "85%,85%"

- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: after-toggle

# Toggle back
- tapOn:
    point: "85%,85%"

- waitForAnimationToEnd:
    timeout: 2000

# Test recenter button (right side, mid-bottom)
- tapOn:
    point: "90%,70%"

- waitForAnimationToEnd:
    timeout: 1000

- takeScreenshot: after-recenter

appId: host.exp.exponent
---
# Basic navigation test - app already running

# Wait for map to load
- waitForAnimationToEnd:
    timeout: 2000

# Tap on the search area (top of screen)
- tapOn:
    point: "50%,10%"

# Wait for keyboard
- waitForAnimationToEnd:
    timeout: 1000

# Type a building name
- inputText: "Hall"

# Wait for search results
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot to verify
- takeScreenshot: search-results

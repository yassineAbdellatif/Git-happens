appId: host.exp.exponent
---
# Test: Request directions

# Wait for map
- waitForAnimationToEnd:
    timeout: 2000

# Tap search bar
- tapOn:
    point: "50%,10%"

- waitForAnimationToEnd:
    timeout: 1000

# Search for building
- inputText: "Hall"

- waitForAnimationToEnd:
    timeout: 2000

# Tap first result
- tapOn:
    point: "50%,20%"

- waitForAnimationToEnd:
    timeout: 1500

# Look for and tap "Directions" button (should appear in bottom sheet)
- tapOn:
    point: "50%,85%"

- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot of directions UI
- takeScreenshot: directions-screen

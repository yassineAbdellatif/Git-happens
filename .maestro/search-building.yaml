appId: com.githappens
---
# Test: Search for buildings and verify results

- launchApp:
    clearState: true
    permissions:
      location: allow

- assertVisible: "Search for a building"

# Test searching for Hall Building
- tapOn: "Search for a building"
- inputText: "Hall"
- assertVisible: "Hall Building"

# Select building
- tapOn: "Henry F. Hall Building"

# Verify building details appear
- assertVisible: "Directions"
- assertVisible:
    id: "directions-button"

# Test searching for another building
- tapOn:
    id: "search-input"
- inputText: "Vanier"
- assertVisible: "Vanier Library"

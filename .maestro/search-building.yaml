appId: host.exp.exponent
---
# Test: Search for buildings

# Wait for app to be ready
- waitForAnimationToEnd:
    timeout: 2000

# Tap search bar at top
- tapOn:
    point: "50%,10%"

- waitForAnimationToEnd:
    timeout: 1000

# Search for Hall Building
- inputText: "Hall"

- waitForAnimationToEnd:
    timeout: 2000

# Try to tap on first search result
- tapOn:
    point: "50%,20%"

- waitForAnimationToEnd:
    timeout: 1000

# Take screenshot
- takeScreenshot: building-selected
